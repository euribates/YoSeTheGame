{% extends "base.html" %}

{% block content %}
<h2 id="title">Minesweeper</h2>

<table border="1">
    {% for row in rows %} 
    <tr>
        {% for col in cols %}
        <td id="cell-{{ row }}x{{ col }}">{{ row }}&times;{{ col }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>

{% endblock %}
